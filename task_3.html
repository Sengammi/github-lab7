<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Завдання 3</title>
    <link rel="stylesheet" href="./css/task_3.css">
</head>
<body>
    <div class="menu">
        <div class="top">
            <div class="left-top">
                <img class="avatar" src="https://avatars.githubusercontent.com/u/109361905?v=4" alt="Avatar">
            </div>
            <div class="right-top">
                <button class="toggle-hamburger">
                    <span>menu toggle</span>
                </button>
            </div>
        </div>
        <div class="bottom">
            <div class="data"></div>
            <div class="links">
                <span>
                    <a href="#">Про змагання</a>
                    <a href="#">Категорії</a>
                    <a href="#">Партнери</a>
                    <a href="#">Організатори</a>
                    <a href="#">Розташування</a>
                </span>
            </div>
        </div>
    </div>
<script>
    let toggles = document.querySelectorAll(".toggle-hamburger")
    let burgerMenu = document.querySelectorAll(".bottom")

    toggleHandler(toggles[0],burgerMenu[0]);

    function toggleHandler(toggle, menu) {
        toggle.addEventListener( "click", function(e) {
            e.preventDefault();
            if(this.classList.contains("is-active") === true) {
                this.classList.remove("is-active")
                menu.classList.remove("is-active")
            } else  {
                this.classList.add("is-active")
                menu.classList.add("is-active")
            }
        });
    }
</script>
</body>
</html>
